<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div class="p-3">
      <div class="p-3 bg-light rounded">
        <form id="checkform" class="m-0" action="?">
          <div class="input-group">
            <input class="form-control" name="url" value="https://calleconomydrainclean.com" />
            <button class="btn btn-primary" id="start-btn" type="submit" value="start">Start</button>
            <button class="btn btn-primary" id="stop-btn" type="button" value="pause">Stop</button>
            <button class="btn btn-primary" id="reset-btn" type="button" value="start">Reset</button>
            <button class="btn btn-primary" id="refresh-btn" type="button" value="refresh">Refresh</button>
          </div>
        </form>
      </div>
      <div class="p-3">
        <div id="result"></div>
      </div>
    </div>
    <script src="/checklinks.js"></script>
  </body>
</html>
